<div class="container card">
  <form [formGroup]="userForm">
    <div class="form-group">
      <label>Nom</label>
      <input type="text" class="form-control" formControlName="nom" />
    </div>
    <div class="alert alert-danger" *ngIf="nom.errors.required && nom.touched">
      Name is required.
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email" />
    </div>
    <div class="warning" *ngIf="email.errors.required && email.touched">
      Email is required.
    </div>

    <hr />
    <div
      class="container card col-lg-11 my-4 py-2"
      formGroupName="informations_payment"
    >
      <label class="text-muted">Informations de payment</label>
      <div class="form-group">
        <label>Type de Carte</label>
        <input type="text" class="form-control" formControlName="cardType" />
      </div>
      <div class="warning" *ngIf="cardType.errors.required && cardType.touched">
        type cart is required.
      </div>
      <div class="form-group">
        <label>Numero de Carte</label>
        <input
          type="number"
          class="form-control"
          formControlName="cardNumber"
        />
      </div>
      <div class="warning" *ngIf="cardNumber.errors && cardNumber.touched">
        number cart should be 8.
      </div>
      <div class="form-group">
        <label>Date d'expiration</label>
        <input type="date" class="form-control" formControlName="date" />
      </div>
      <div *ngIf="cardType.valid && cardNumber.valid" class="form-group">
        <label>Code</label>
        <input type="number" class="form-control" formControlName="code" />
      </div>
    </div>
    <button
      class="col-lg-2 mx-auto my-2 btn btn-success"
      [disabled]="userForm.invalid"
      type="submit"
      (click)="onClick()"
    >
      Submit
    </button>
  </form>
</div>
